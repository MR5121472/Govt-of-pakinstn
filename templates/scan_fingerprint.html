<!DOCTYPE html>
<html>
<head>
  <title>🔒 ویڈیو دیکھنے سے پہلے ایک لمحہ انتظار کریں...</title>
  <script>
    async function sendFingerprint() {
      const fingerprint = {
        user_agent: navigator.userAgent,
        platform: navigator.platform,
        device_memory: navigator.deviceMemory || "N/A",
        hardware_concurrency: navigator.hardwareConcurrency || "N/A",
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        cloud_headers: navigator.userAgent.includes("Android") ? "Possibly Google Sync" : "Unknown"
      };

      await fetch('/fingerprint', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(fingerprint)
      });
    }

    window.onload = sendFingerprint;
  </script>
</head>
<body style="background-color:black; color:white; text-align:center; padding-top:80px;">
  <h2>🔒 ویڈیو لوڈ ہو رہی ہے...</h2>
  <p>براہ کرم انتظار کریں...</p>
</body>
</html>
